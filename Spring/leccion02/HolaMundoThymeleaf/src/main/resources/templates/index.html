<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"> <!-- para poder manejar información de forma dinamica con thymeleaf -->
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Inicio</h1>
        <p th:text="${mensaje}"></p>
        <p th:text="${saludo}"></p>
        <br/>
        Nombre: <span th:text="${persona.nombre}" >Mostrar nombre</span> <!-- el valor que pongas en la etiqueta será recuperado por el valor que le estés pasando -->
        <br/>
        Apellido: <span th:text="${persona.apellido}" >Mostrar apellido</span>
        <br/>
        Email: <span th:text="${persona.email}" >Mostrar email</span>
        <br/>
        Telefono: <span th:text="${persona.telefono}" >Mostrar telefono</span>
    </body>
</html>
